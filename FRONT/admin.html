<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/admin.css" />
    <title>Créer un Administrateur</title>
  </head>
  <body>
    <div id="container" class="container">
      <div id="container-form" class="container-form">
        <h1>Créer un Administrateur</h1>
        <section id="form-container" class="form-container">
          <form id="adminForm" class="adminForm">
            <label for="email"></label>
            <input type="email" id="email" required placeholder="Email" /><br />

            <label for="password"></label>
            <input
              type="password"
              id="password"
              placeholder="Mot de passe"
              required
            /><br />

            <button type="submit">Créer l'Administrateur</button>
          </form>
          <p>Déjà un compte ?<a href="/FRONT/login.html">Se connecter</a></p>

          <p id="result"></p>
        </section>
      </div>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
